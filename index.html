<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="calculator">
  <div id="screen">
    <h3> 5+ </h3>
    <h2> 25 </h2>

  </div>
  <div id="keypad">

    <button class="clear" id="allClear">AC</button>
    <button class="clear" id="clear">C</button>
    <button class="clear" id="delete">del</button>
    <button class="operator" value = "multiply" >*</button>

    <button id="zero" class="digit">0</button>
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="operator" value = "divide" >/</button>

    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="operator" value = "subtract" >-</button>

    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="operator" value = "add" >+</button>


    <button class="digit">.</button>
    <button id="equals" value = '' >=</button>


  </div>
</div>
<p> designed and developed by  <a href="https://github.com/fsaccoh" >Foday Saccoh</a> </p>
<script src="calculator.js"></script>
</body>
